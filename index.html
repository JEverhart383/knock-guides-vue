<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Knock Guide Demo</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Knock Guide Modal Styling */
      .knock-guide-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .knock-guide-modal {
        background: white;
        border-radius: 12px;
        padding: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      
      .knock-guide-modal__close {
        position: absolute;
        top: 16px;
        right: 16px;
        background: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        padding: 4px;
      }
      
      .knock-guide-modal__close:hover {
        color: #000;
      }
      
      .knock-guide-modal__title {
        margin: 0 0 16px 0;
        font-size: 24px;
        font-weight: 600;
        color: #333;
      }
      
      .knock-guide-modal__body {
        margin: 0 0 24px 0;
        line-height: 1.6;
        color: #666;
      }
      
      .knock-guide-modal__actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }
      
      .knock-guide-modal__button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .knock-guide-modal__button--primary {
        background: #007bff;
        color: white;
      }
      
      .knock-guide-modal__button--primary:hover {
        background: #0056b3;
      }
      
      .knock-guide-modal__button--secondary {
        background: transparent;
        color: #007bff;
        border: 2px solid #007bff;
      }
      
      .knock-guide-modal__button--secondary:hover {
        background: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
